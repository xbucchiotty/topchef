@(games: Seq[Game])

<!DOCTYPE html>

<html>
    <head>
        <title>Jeux videos</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://listjs.com/js/list.js"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Jeux videos</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="/360">360</a></li>
                        <li><a href="/ps3">PS3</a></li>
                        <li><a href="/ps2">PS2</a></li>
                        <li><a href="/wiiu">Wii U</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 80px">
        <div id="gamesList">
            <table class="table table-striped table-hover">
                <thead>
                <tr><th class="sort" data-sort="name">Name</th><th class="sort" data-sort="date">Release date</th><th class="sort" data-sort="note">Note</th></tr>
                <th colspan="3">
                <input type="text" class="search" placeholder="Search a game" />
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select TOP n <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="?top=10">TOP 10</a></li>
                            <li><a href="?top=50">TOP 50</a></li>
                            <li><a href="?top=100">TOP 100</a></li>
                        </ul>
                    </div>
                </th>
                </thead>
                <tbody class="list">
                @games.map{game=>
                    <tr>
                        <td class="name">@game.title</td>
                        <td class="date">@game.date</td>
                        <td class="note">@game.note</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->

    <script type="text/javascript">

        // Define value names
        var options = {
        valueNames: ['name', 'date', 'note' ]
        };

        // Init list
        new List('gamesList', options);
    </script>

    </body>
</html>
